<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('b2.jpg'); /* Set the correct file path */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #333; /* Set text color */
        }

        h1 {
            color: #01060f; /* Set heading color */
        }

        .video-container {
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: auto; /* Auto adjusts height based on the aspect ratio */
        }
    </style>
    <title>Watch the Video</title>
</head>

<body>
    <h1>Watch the Video</h1>

    <div class="video-container">
        <!-- Replace 'VEProject2.mp4' with the correct relative path to your video file -->
        <video controls>
             <source src="VEProject2.mp4" type="video/mp4">
        </video>
    </div>
</body>

</html>
